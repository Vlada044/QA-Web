
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Registration Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script defer src="script.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="right">
         <header>Регистрация</header>
         <div class="progress-bar">
            <div class="step">
               <p >
                Имя
               </p>
                  <div class="bullet">
                  <span >1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
              
        
            <div class="step">
               <p>
                  Адрес
               </p>
                  <div class="bullet">
                  <span >2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
               
            <div class="step">
               <p>
                 Образование
               </p> 
                  <div class="bullet">
                  <span >3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
             
            <div class="step">
               <p>
                Логин
               </p>
               <div class="bullet">
                  <span >4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Основная информация:
                  </div>
                  <div class="field">
                     <div class="label">
                        Имя
                     </div>
                     <input class="name" type="text">
                  </div>
                 
                     <p class="name1"></p>
                  
                  <div class="field">
                     <div class="label">
                       Фамилия
                     </div>
                     <input class="lastname" type="text">
                     
                  </div>
                  <p class="lastname1"></p>
                  <div class="field">
                    <div class="label">
                       Дата рождения
                    </div>
                    <input class="date" type="date">
                 </div>
                 <p class="date1"></p>
                 <div class="field">
                    <div class="label">
                      Номер телефона
                    </div>
                    <input class="telefon" type="text">
                 </div>
                 <p class="telefon1"></p>
                 <div class="field">
                    <div class="label">
                       E-mail
                    </div>
                    <input class="email" type="text">
                 </div>
                 <p class="email1"></p>
                  <div class="field">
                     <button class="firstNext next">Дальше</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Адрес:
                  </div>
                  <div class="field">
                     <div class="label">
                        Страна
                     </div>
                     <input class="country" type="text">
                  </div>
                  <p class="country1"></p>
                  <div class="field">
                     <div class="label">
                        Город
                     </div>
                     <input class="city" type="text">
                  </div>
                  <p class="city1"></p>
                  <div class="field">
                    <div class="label">
                       Улица
                    </div>
                    <input class="street" type="text">
                 </div>
                 <p class="street1"></p>
                    <div class="field">
                    <div class="label">
                      Дом
                    </div>
                    <input class="house" type="text">
                    
 
                 </div>
                 <p class="house1"></p>
                 <div class="field">
                    <div class="label">
                       Квартира
                    </div>
                    <input class="flat" type="text">
                 </div>
                 <p class="flat1"></p>
                  <div class="field btns">
                     <button class="prev-1 prev">Назад</button>
                     <button class="next-1 next">Дальше</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Образование:
                  </div>
                  <div class="field">
                     <div class="label">
                       Уровень Образования
                     </div>
                     <select>
                        <option>Общее базовое</option>
                        <option>Общее среднее</option>
                        <option>среднее специальное</option>
                        <option>профессионально-техническое</option>
                        <option>высшее</option>
                        </select>
                  </div>
                  <div class="field">
                     <div class="label">
                        Место учёбы
                     </div>
                     <input class="study" type="text">
                  </div>
                  <p class="study1"></p>
                  <div class="field">
                    <div class="label">
                      Дата окончания
                    </div>
                    <input type="date">
                 </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Назад</button>
                     <button class="next-2 next">Дальше</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                    Учётная запись:
                  </div>
                  <div class="field">
                     <div class="label">
                        Логин
                     </div>
                     <input class="login" type="text">
                  </div>
                  <p class="login1"></p>
                  <div class="field">
                     <div class="label">
                        Пароль
                     </div>
                     <input class="password" type="password">
                  </div>
                  <p class="password1"></p>
                  <div class="field">
                    <div class="label">
                      Повторный пароль
                    </div>
                    <input class="password2" type="password">
                 </div>
                 <p class="password3"></p>
                  <div class="field btns">
                     <button class="prev-3 prev">Назад</button>
                     <button class="submit">Отправить</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
